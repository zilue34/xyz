<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 壓縮工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #f4f7f6;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #3498db;
        }
        #controls, #status, #download-section {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select, input[type="range"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        #status {
            font-weight: bold;
            color: #e67e22;
            height: 20px;
        }
        #download-link {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>PDF 壓縮工具</h1>
        <p style="text-align: center;">上傳 PDF，透過網頁截圖方式降低檔案大小，所有操作均在您的瀏覽器完成。</p>

        <input type="file" id="pdf-upload" accept="application/pdf">

        <div id="controls">
            <div>
                <label for="image-format">輸出圖片格式:</label>
                <select id="image-format">
                    <option value="jpeg">JPEG (檔案小，有損壓縮)</option>
                    <option value="png">PNG (檔案稍大，無損壓縮)</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <label for="quality">圖片品質 (僅 JPEG 有效):</label>
                <input type="range" id="quality" min="0.1" max="1.0" value="0.7" step="0.1">
                <span id="quality-value">0.7</span>
            </div>
            <div style="margin-top: 10px;">
                <label for="scale">解析度比例:</label>
                <select id="scale">
                    <option value="0.5">低 (50%)</option>
                    <option value="1.0" selected>中 (100%)</option>
                    <option value="1.5">高 (150%)</option>
                    <option value="2.0">原始解析度 (200%)</option>
                </select>
            </div>
        </div>

        <div id="status"></div>

        <div id="download-section">
            <button id="compress-btn" disabled>開始壓縮</button>
            <a id="download-link" href="#" download="compressed.pdf">
                <button>下載壓縮後的 PDF</button>
            </a>
        </div>
    </div>

    <script>
        // 設定 PDF.js 的 worker 路徑
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;

        const uploadInput = document.getElementById('pdf-upload');
        const compressBtn = document.getElementById('compress-btn');
        const statusEl = document.getElementById('status');
        const downloadLink = document.getElementById('download-link');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const scaleSelect = document.getElementById('scale');
        const imageFormatSelect = document.getElementById('image-format');

        let selectedFile = null;

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        imageFormatSelect.addEventListener('change', () => {
            if (imageFormatSelect.value === 'png') {
                qualitySlider.disabled = true;
            } else {
                qualitySlider.disabled = false;
            }
        });

        uploadInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile && selectedFile.type === 'application/pdf') {
                compressBtn.disabled = false;
                statusEl.textContent = `已選擇檔案: ${selectedFile.name}`;
                downloadLink.style.display = 'none';
            } else {
                compressBtn.disabled = true;
                selectedFile = null;
                statusEl.textContent = '請選擇一個有效的 PDF 檔案。';
            }
        });

        compressBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            compressBtn.disabled = true;
            uploadInput.disabled = true;
            statusEl.textContent = '正在讀取 PDF...';

            const fileReader = new FileReader();
            fileReader.readAsArrayBuffer(selectedFile);

            fileReader.onload = async (event) => {
                try {
                    const typedarray = new Uint8Array(event.target.result);
                    const pdfDoc = await pdfjsLib.getDocument({ data: typedarray }).promise;
                    const numPages = pdfDoc.numPages;
                    const { jsPDF } = window.jspdf;
                    let newPdf = null;
                    
                    const jpegQuality = parseFloat(qualitySlider.value);
                    const scale = parseFloat(scaleSelect.value);
                    const imageFormat = imageFormatSelect.value; // 'jpeg' or 'png'
                    const mimeType = imageFormat === 'jpeg' ? 'image/jpeg' : 'image/png';
                    const imageCompress = imageFormat === 'jpeg' ? 'FAST' : 'NONE'; // jsPDF image compression setting

                    for (let i = 1; i <= numPages; i++) {
                        statusEl.textContent = `正在處理第 ${i} / ${numPages} 頁...`;

                        const page = await pdfDoc.getPage(i);
                        const viewport = page.getViewport({ scale: scale });

                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // 嘗試在渲染前設定 Canvas 的背景色為白色，避免透明度問題
                        context.fillStyle = '#FFFFFF';
                        context.fillRect(0, 0, canvas.width, canvas.height);

                        await page.render({ canvasContext: context, viewport: viewport, background: 'rgba(255,255,255,0)' }).promise;

                        // 將 canvas 轉為指定格式的圖片數據
                        let imgData;
                        if (imageFormat === 'jpeg') {
                            imgData = canvas.toDataURL('image/jpeg', jpegQuality);
                        } else { // PNG
                            imgData = canvas.toDataURL('image/png');
                        }
                        
                        // 移除 canvas，避免記憶體洩漏
                        canvas.width = canvas.height = 0; // 釋放記憶體

                        if (i === 1) {
                            // 第一頁，初始化 jsPDF
                            // 使用 canvas 的尺寸來決定 PDF 的尺寸
                            newPdf = new jsPDF({
                                orientation: viewport.width > viewport.height ? 'l' : 'p', // l: landscape, p: portrait
                                unit: 'px',
                                format: [viewport.width, viewport.height]
                            });
                        } else {
                            // 新增一頁
                            newPdf.addPage([viewport.width, viewport.height], viewport.width > viewport.height ? 'l' : 'p');
                        }

                        // 新增圖片到 PDF，並明確指定格式和壓縮方式
                        newPdf.addImage(imgData, imageFormat.toUpperCase(), 0, 0, viewport.width, viewport.height, null, imageCompress);
                    }

                    statusEl.textContent = '壓縮完成！準備下載。';
                    const pdfBlob = newPdf.output('blob');
                    const blobUrl = URL.createObjectURL(pdfBlob);

                    downloadLink.href = blobUrl;
                    downloadLink.style.display = 'inline-block';

                } catch (error) {
                    console.error('處理 PDF 時發生錯誤:', error);
                    statusEl.textContent = `發生錯誤: ${error.message}`;
                } finally {
                    // 重新啟用按鈕
                    compressBtn.disabled = false;
                    uploadInput.disabled = false;
                }
            };
        });
    </script>
</body>
</html>
