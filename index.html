<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 壓縮工具 (最終修改版)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #f4f7f6;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        input[type="file"] {
            display: block;
            width: 95%;
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #3498db;
        }
        #controls {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .control-group label {
            font-weight: bold;
            margin-right: 15px;
            text-align: right;
            flex-basis: 180px;
        }
        .control-group select, .control-group input[type="range"] {
            flex-grow: 1;
        }
        #status, #download-section {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        #status {
            font-weight: bold;
            color: #e67e22;
            height: 20px;
        }
        #download-link {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>PDF 壓縮工具</h1>
        <p style="text-align: center;">上傳 PDF，透過調整設定來平衡檔案大小與顏色品質。</p>

        <input type="file" id="pdf-upload" accept="application/pdf">

        <div id="controls">
            <div class="control-group">
                <label for="image-format">輸出圖片格式:</label>
                <select id="image-format">
                    <option value="jpeg">JPEG (檔案最小，推薦)</option>
                    <option value="png">PNG (顏色最準，檔案較大)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="quality">圖片品質 (僅 JPEG):</label>
                <input type="range" id="quality" min="0.5" max="1.0" value="0.85" step="0.05">
                <span id="quality-value" style="margin-left:10px; min-width:30px;">0.85</span>
            </div>
            <div class="control-group">
                <label for="scale">解析度比例:</label>
                <select id="scale">
                    <option value="1.0">標準 (100%)</option>
                    <option value="1.5" selected>清晰 (150%)</option>
                    <option value="2.0">高解析度 (200%)</option>
                </select>
            </div>
        </div>

        <div id="status"></div>

        <div id="download-section">
            <button id="compress-btn" disabled>開始壓縮</button>
            <a id="download-link" href="#" download="compressed.pdf">
                <button>下載壓縮後的 PDF</button>
            </a>
        </div>
    </div>

    <script>
        // 設定 PDF.js 的 worker 路徑
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;

        const uploadInput = document.getElementById('pdf-upload');
        const compressBtn = document.getElementById('compress-btn');
        const statusEl = document.getElementById('status');
        const downloadLink = document.getElementById('download-link');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const scaleSelect = document.getElementById('scale');
        const imageFormatSelect = document.getElementById('image-format');

        let selectedFile = null;

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = parseFloat(e.target.value).toFixed(2);
        });

        imageFormatSelect.addEventListener('change', () => {
            const isPng = imageFormatSelect.value === 'png';
            qualitySlider.disabled = isPng;
            qualitySlider.parentElement.style.opacity = isPng ? 0.5 : 1;
        });

        uploadInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile && selectedFile.type === 'application/pdf') {
                compressBtn.disabled = false;
                statusEl.textContent = `已選擇檔案: ${selectedFile.name}`;
                downloadLink.style.display = 'none';
            } else {
                compressBtn.disabled = true;
                selectedFile = null;
                statusEl.textContent = '請選擇一個有效的 PDF 檔案。';
            }
        });

        compressBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            compressBtn.disabled = true;
            uploadInput.disabled = true;
            statusEl.textContent = '正在讀取 PDF...';

            const fileReader = new FileReader();
            fileReader.readAsArrayBuffer(selectedFile);

            fileReader.onload = async (event) => {
                try {
                    const typedarray = new Uint8Array(event.target.result);
                    const pdfDoc = await pdfjsLib.getDocument({ data: typedarray }).promise;
                    const numPages = pdfDoc.numPages;
                    const { jsPDF } = window.jspdf;
                    let newPdf = null;
                    
                    const jpegQuality = parseFloat(qualitySlider.value);
                    const scale = parseFloat(scaleSelect.value);
                    const imageFormat = imageFormatSelect.value;
                    const mimeType = imageFormat === 'jpeg' ? 'image/jpeg' : 'image/png';
                    const imageCompress = imageFormat === 'jpeg' ? 'FAST' : 'NONE';

                    for (let i = 1; i <= numPages; i++) {
                        statusEl.textContent = `正在處理第 ${i} / ${numPages} 頁...`;

                        const page = await pdfDoc.getPage(i);
                        const viewport = page.getViewport({ scale: scale });

                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        context.fillStyle = '#FFFFFF';
                        context.fillRect(0, 0, canvas.width, canvas.height);

                        await page.render({ canvasContext: context, viewport: viewport }).promise;

                        const imgData = canvas.toDataURL(mimeType, jpegQuality);
                        
                        canvas.width = canvas.height = 0;

                        if (i === 1) {
                            newPdf = new jsPDF({
                                orientation: viewport.width > viewport.height ? 'l' : 'p',
                                unit: 'px',
                                format: [viewport.width, viewport.height]
                            });
                        } else {
                            newPdf.addPage([viewport.width, viewport.height], viewport.width > viewport.height ? 'l' : 'p');
                        }

                        newPdf.addImage(imgData, imageFormat.toUpperCase(), 0, 0, viewport.width, viewport.height, null, imageCompress);
                    }

                    statusEl.textContent = '壓縮完成！準備下載。';
                    const pdfBlob = newPdf.output('blob');
                    const blobUrl = URL.createObjectURL(pdfBlob);

                    downloadLink.href = blobUrl;
                    downloadLink.style.display = 'inline-block';

                } catch (error) {
                    console.error('處理 PDF 時發生錯誤:', error);
                    statusEl.textContent = `發生錯誤: ${error.message}`;
                } finally {
                    compressBtn.disabled = false;
                    uploadInput.disabled = false;
                }
            };
        });
    </script>
</body>
</html>
